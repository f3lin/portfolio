<div class="page-container">
  <div class="container-image">
    <img src="assets/images/alex-profil.png" alt="Profile Image" />
  </div>
<div class="svg-container">
  <svg class="responsive-svg" viewBox="0 0 1024 768">
    <!-- Moniteur de l'ordinateur -->
    <rect x="243" y="54" width="509" height="327" rx="20" ry="20" fill="#f0f0f0"></rect>

    <!-- Clavier de l'ordinateur -->
    <rect [attr.x]="keyboardX" y="362" width="500" height="100" rx="10" ry="10" fill="#dcdcdc"></rect>

    <!-- Souris de l'ordinateur -->
    <rect x="799" y="316" width="80" height="40" rx="10" ry="10" fill="#dcdcdc"></rect>
    <!-- Utilisez la directive [ngStyle] pour contrôler la couleur du cercle -->
    <circle cx="840" cy="315" r="20" [ngStyle]="{ 'fill': isActive?'chartreuse':'red'}"
            (click)="onCircleClick()"></circle>

    <!-- Groupe pour contenir le texte -->
    <foreignObject x="247" y="60" width="501" height="280">
      <!-- Utilisation d'une div pour intégrer le contenu HTML -->
      <div class="computer-content" xmlns="http://www.w3.org/1999/xhtml">
        <!-- Exemple de texte pour l'animation (avec classes d'animation) -->
        <p *ngIf="isActive" >
          {{('HOME.GREETING_ONE' | translate) + (computerText | async) }}{{('HOME.GREETING_TWO' | translate)}}<br>
          {{('HOME.GREETING_THREE' | translate)}}
          {{('HOME.GREETING_FOUR' | translate)}}
          {{('HOME.GREETING_FIVE' | translate)}}
          {{('HOME.GREETING_SIX' | translate)}}
        </p>
      </div>
    </foreignObject>
  </svg>
</div>
</div>
